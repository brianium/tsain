<!DOCTYPE html>
<html>
<head>

  <title>Tsain Specs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/themes/dark.css">

      --theme-color: #6366f1;
      --sidebar-width: 280px;

</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
